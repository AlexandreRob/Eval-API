<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>

      <div class="filter">
        <div class="search-container">
          <input id="searchInput" type="text" placeholder="Search by name" />
        </div>

        <div>
          <input id="inputRange" type="range" min="1" max="5" value="2" />
        </div>

        <div class="sort-container">
          <select name="" id="sortName">
            <option value="">--Sort--</option>
            <option value="sortNameAsc">Name A > Z</option>
            <option value="sortNameDesc">Name Z > A</option>
            <option value="sortHeightAsc">Height +</option>
            <option value="sortHeightDesc">Height -</option>
          </select>
        </div>
      </div>
    </header>

    <main id="idMain"></main>
    <script src="script.js"></script>
  </body>
</html>
